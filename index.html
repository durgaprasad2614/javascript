        rows=prompt("enter the number of rows")

        for(i=0;i<rows;i++){

                document.write("*");
                
            }
           document.write("<br>");
        }
        for ( i = 0; i < rows; i++) {

            } 
            for ( k = 0; k < 2 * i + 1; k++) { 
                       document.write("*");
                    } 
             document.write("<br>");
            
           
           
        }
